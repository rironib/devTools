<!DOCTYPE html>
<html lang="en" webcrx="">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://app.trickbuzz.net/favicon.png" />
  <title>Strikethrough Text Generator</title>

  <!-- Stylesheets -->
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/bootstrap-5.2.3.min.css" rel="stylesheet" />
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/ads.css" rel="stylesheet" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
    data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</head>

<body>
  <nav class="navbar sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://app.trickbuzz.net/">
        <img src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz" width="auto" height="30" />
      </a>
    </div>
  </nav>

  <div class="container">
    <nav aria-label="breadcrumb" class="my-3 p-3 pb-1" style="background-color: #e9ecef">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a class="text-decoration-none" href="https://trickbuzz.net/">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a class="text-decoration-none" href="https://app.trickbuzz.net/">Library</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Strikethrough Text Generator
        </li>
      </ol>
    </nav>

    <div class="row">
      <div class="col">
        <form class="text-center my-2">
          <div class="form-group">
            <textarea oninput="convertToStrikeThrough()" rows="5" id="strikeThroughTextArea" class="form-control"
              placeholder="Paste Text Here Or Start Typing"></textarea>
          </div>

          <div class="form-group">
            <button type="button" class="btn btn-danger mx-2 my-3" onclick="clearStrikeThrough()">
              Clear
            </button>

            <button type="button" id="copyButton" class="btn btn-primary mx-2 my-3"
              onclick="copyFunctionStrikeThrough()">
              Copy
            </button>

            <button type="button" onclick="downloadFileStrikethrough()" id="create" class="btn btn-success mx-2 my-3">
              Download
            </button>

            <div class="input-group">
              <span class="input-group-text">Result</span>
              <textarea class="form-control" rows="5" aria-label="With textarea" id="strikeThroughTextAreaResult"
                placeholder="S̶t̶r̶i̶k̶e̶t̶h̶r̶o̶u̶g̶h̶ ̶t̶e̶x̶t̶ ̶w̶i̶l̶l̶ ̶a̶p̶p̶e̶a̶r̶ ̶h̶e̶r̶e̶.̶"></textarea>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer mt-4 py-3" style="background-color: #374f64">
    <div class="container text-light text-center">
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <a class="link-light text-decoration-none fw-bold" href="https://trickbuzz.net/" target="_blank">TrickBuzz
        Inc.</a>
      All Rights Reserved.
    </div>
  </footer>
</body>
<script src="app.js"></script>

</html>
