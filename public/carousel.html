<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
    <style>
        .carousel {
            overflow: hidden;
            max-width: 90vw;
            max-height: 50vh;
            margin: 0 auto;
            border-radius: 1rem;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel-item {
            min-width: 100%;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bg-gray-200 p-8">

    <div id="carousel" class="carousel  relative">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="assets/images/joshua-sortino-f3uWi9G-lus-unsplash.jpg" alt="Image 1" class="w-full">
            </div>
            <div class="carousel-item">
                <img src="assets/images/aleksandra-khaprenko-0PPw9irzLIw-unsplash.jpg" alt="Image 2" class="w-full">
            </div>
            <div class="carousel-item">
                <img src="assets/images/william-warby-ld4wZGqlLF4-unsplash.jpg" alt="Image 3" class="w-full">
            </div>
            <div class="carousel-item">
                <img src="assets/images/simon-hajducki-yGMw4KpX4CE-unsplash.jpg" alt="Image 4" class="w-full">
            </div>
            <div class="carousel-item">
                <img src="assets/images/nathan-anderson-9rNyml9OKfI-unsplash.jpg" alt="Image 5" class="w-full">
            </div>
        </div>
        <div class="w-full absolute top-1/2 flex justify-between px-4">
            <button id="prevBtn"
                class="px-5 py-2 bg-slate-800 text-white text-md font-semibold rounded-md">Prev</button>
            <button id="nextBtn"
                class="px-5 py-2 bg-slate-800 text-white text-md font-semibold rounded-md">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const carousel = document.getElementById("carousel");
            const carouselInner = carousel.querySelector(".carousel-inner");
            const items = document.querySelectorAll(".carousel-item");
            const totalItems = items.length;
            let currentIndex = 0;

            function updateCarousel() {
                carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
            }

            function nextSlide() {
                currentIndex = (currentIndex + 1) % totalItems;
                updateCarousel();
            }

            function prevSlide() {
                currentIndex = (currentIndex - 1 + totalItems) % totalItems;
                updateCarousel();
            }

            setInterval(nextSlide, 5000); // Change slide every 3 seconds (adjust as needed)

            // Uncomment the following lines if you want to add navigation buttons
            const nextBtn = document.getElementById("nextBtn");
            const prevBtn = document.getElementById("prevBtn");
            nextBtn.addEventListener("click", nextSlide);
            prevBtn.addEventListener("click", prevSlide);
        });
    </script>
</body>

</html>
