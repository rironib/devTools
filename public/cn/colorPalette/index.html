<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="../../custom.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">

    <link rel="preconnect" href="https://cdn.jsdelivr.net/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.0.1/fonts/remixicon.min.css">

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
        data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
    <nav
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div
                class="mx-4 lg:mx-0 py-1 lg:py-2 lg:px-8 border-b border-slate-900/10 lg:border-0 dark:border-slate-300/10">
                <a href="/" class="logo">TrickBuzz</a>
            </div>
        </div>
    </nav>

    <main class="w-[95%] lg:w-[90%] mx-auto">
        <div id="container"
            class="flex justify-around flex-wrap gap-2 bg-white dark:bg-gray-800 mt-4 mb-20 px-1 py-4 md:p-4 rounded-lg">
        </div>
        <button
            class="refresh-btn fixed w-max left-1/2 bottom-5 bg-gray-800 hover:bg-gray-700 text-white cursor-pointer outline-none lg:font-medium lg:text-lg rounded-md py-1 lg:py-2 px-5 lg:px-8 border-2 border-white transform -translate-x-1/2 transition-all duration-300">Refresh
            Palette</button>
    </main>

    <script src="app.js" defer></script>
</body>

</html>
