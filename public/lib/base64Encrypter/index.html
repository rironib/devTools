<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Encryptor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md p-6 bg-white rounded-md shadow-md">
        <h2 class="text-2xl text-center font-semibold mb-4">Base64 Encryptor</h2>
        <textarea id="inputText" class="w-full h-28 p-2 mb-4 border border-gray-300 rounded-md"
            placeholder="Enter plain text"></textarea>
        <div class="flex mb-4">
            <button id="encryptBtn" class="bg-blue-500 text-white px-4 py-2 rounded-md mr-2">Encrypt</button>
            <button id="pasteBtn" class="bg-yellow-500 text-white px-4 py-2 rounded-md mr-2">Paste</button>
            <button id="copyBtn" class="bg-green-500 text-white px-4 py-2 rounded-md mr-2">Copy</button>
            <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded-md">Reset</button>
        </div>
        <textarea id="outputText" class="w-full h-28 p-2 mb-4 border border-gray-300 rounded-md"></textarea>
    </div>

    <script src="app.js"></script>
</body>

</html>
