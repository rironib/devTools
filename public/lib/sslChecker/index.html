<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSL Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <style>
        /* Add custom styles if needed */
    </style>
</head>

<body class="bg-gray-100 p-8">

    <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-2xl font-bold mb-4">SSL Checker</h1>

        <div class="mb-4">
            <label for="domain" class="block text-sm font-medium text-gray-600">Domain:</label>
            <input type="text" id="domain" class="mt-1 p-2 w-full border rounded-md" placeholder="example.com">
        </div>

        <button id="checkBtn" class="bg-blue-500 text-white p-2 rounded-md">Check SSL</button>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("checkBtn").addEventListener("click", function () {
            const domain = document.getElementById("domain").value.trim();
            if (domain === "") {
                alert("Please enter a valid domain.");
                return;
            }

            // Clear previous results
            clearResult();

            // Call SSL Labs API
            fetch(`https://api.ssllabs.com/api/v3/analyze?host=${domain}`)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("ERROR: Failed to fetch SSL information.");
                    }
                    return response.json();
                })
                .then((data) => {
                    displaySSLInformation(data);
                })
                .catch((error) => {
                    console.error(error);
                    displayErrorMessage("ERROR: Failed to fetch SSL information.");
                });
        });

        function displaySSLInformation(data) {
            const result = document.getElementById("result");
            const grade = data.endpoints[0].grade;

            result.innerHTML = `<div class="bg-green-100 p-4 rounded-md">
        <p class="text-lg font-bold">SSL Information for ${data.host}:</p>
        <p class="mb-2"><strong>Grade:</strong> ${grade}</p>
        <p class="mb-2"><strong>Details:</strong> ${data.endpoints[0].details}</p>
        <p class="mb-2"><strong>Protocol:</strong> ${data.endpoints[0].details.protocols[0]}</p>
        <p class="mb-2"><strong>Cipher Suite:</strong> ${data.endpoints[0].details.suites[0].name}</p>
      </div>`;
        }

        function displayErrorMessage(message) {
            const result = document.getElementById("result");
            result.innerHTML = `<p class="text-red-500">${message}</p>`;
        }

        function clearResult() {
            const result = document.getElementById("result");
            result.innerHTML = "";
        }
    </script>
</body>

</html>
