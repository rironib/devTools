<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>SSL Checker - TrickBuzz</title>
    <link rel="stylesheet" href="https://app.trickbuzz.net/custom.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 p-8">
    <div class="max-w-xl mx-auto bg-white p-6 rounded-md shadow-md">
        <h1 class="text-4xl text-center font-bold mb-4 pb-2 border-b-2 border-dashed">SSL Checker</h1>
        <div class="flex flex-col gap-3 mb-4">
            <input type="text" id="domain" class="mt-1 p-2 border rounded-md" placeholder="Enter domain name">
            <button id="checkBtn" class="bg-blue-500 text-white p-2 rounded-md">Check SSL</button>
        </div>
        <div id="result" class="mt-4 pt-2 border-t-2 border-dashed"></div>
    </div>

    <script>
        document.getElementById("checkBtn").addEventListener("click", function () {
            const domain = document.getElementById("domain").value.trim();
            if (domain === "") {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Enter a valid domain!",
                });
                return;
            }

            // Clear previous results
            clearResult();

            const apiUrl = `https://api.ssllabs.com/api/v3/analyze?host=${domain}`;

            fetch(apiUrl)
                .then((response) => {
                    if (!response.ok) {
                        throw new Error("ERROR: Failed to fetch SSL information.");
                    }
                    return response.json();
                })
                .then((data) => {
                    displaySSLInformation(data);
                })
                .catch((error) => {
                    console.error(error);
                    displayErrorMessage("ERROR: Failed to fetch SSL information.");
                });
        });

        function displaySSLInformation(data) {
            const result = document.getElementById("result");
            const grade = data.endpoints[0].grade;

            result.innerHTML = `<div class="bg-green-100 p-4 rounded-md">
        <p class="text-lg font-bold">SSL Information for ${data.host}:</p>
        <p class="mb-2"><strong>Grade:</strong> ${grade}</p>
        <p class="mb-2"><strong>Details:</strong> ${data.endpoints[0].details}</p>
        <p class="mb-2"><strong>Protocol:</strong> ${data.endpoints[0].details.protocols[0]}</p>
        <p class="mb-2"><strong>Cipher Suite:</strong> ${data.endpoints[0].details.suites[0].name}</p>
      </div>`;
        }

        function displayErrorMessage(message) {
            const result = document.getElementById("result");
            result.innerHTML = `<p class="text-red-500">${message}</p>`;
        }

        function clearResult() {
            const result = document.getElementById("result");
            result.innerHTML = "";
        }
    </script>
</body>

</html>
