<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>EXIF Viewer</title>
    <link rel="stylesheet" href="../../custom.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
    <nav
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div
                class="mx-4 lg:mx-0 py-1 lg:py-2 lg:px-8 border-b border-slate-900/10 lg:border-0 dark:border-slate-300/10">
                <a href="/" class="logo">TrickBuzz</a>
            </div>
        </div>
    </nav>

    <main class="container w-[95%] lg:w-[80%] mx-auto">
        <div class="bg-white dark:bg-gray-800 my-5 px-4 md:px-6 lg:px-12 py-4 text-center rounded-md">
            <h1 class="text-4xl text-center font-bold mb-4 pb-2 border-b-2 border-dashed">EXIF Viewer</h1>
            <div class="flex flex-col lg:flex-row gap-2 justify-center mb-4 py-4">
                <div class="lg:w-2/4">
                    <input type="file" id="fileInput"
                        class="w-full dark:bg-slate-700 p-3 border dark:border-gray-300 rounded" />
                </div>
                <div class="flex flex-col md:flex-row gap-2 lg:w-2/4">
                    <button id="checkBtn" class="w-full bg-green-500 hover:bg-green-600 p-3 text-white rounded"
                        type="button">
                        Check
                    </button>
                    <button onclick="reset()" class="w-full bg-red-500 hover:bg-red-600 p-3 text-white rounded">
                        Reset
                    </button>
                </div>
            </div>
            <div id="result" class="my-3">
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
