<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>REM to PX Calculator</title>
    <link rel="stylesheet" href="../../custom.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
    <nav
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div
                class="mx-4 lg:mx-0 py-1 lg:py-2 lg:px-8 border-b border-slate-900/10 lg:border-0 dark:border-slate-300/10">
                <a href="/" class="logo">TrickBuzz</a>
            </div>
        </div>
    </nav>

    <main class="container w-[95%] lg:w-[90%] mx-auto">
        <div class="max-w-xl mx-auto mt-8 bg-white dark:bg-gray-800 p-6 rounded-md shadow-md">
            <h1 class="text-4xl text-center font-bold mb-4 pb-2 border-b-2 border-dashed">REM to PX Calculator</h1>
            <div>
                <div class="relative mt-2 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                        <span class="text-gray-500 sm:text-sm">REM</span>
                    </div>
                    <input name="rem" type="number" id="rem"
                        class="block w-full rounded-md border-2 py-3 pl-4 pr-10 text-gray-900  placeholder:text-gray-400"
                        placeholder="0">
                </div>
                <div class="flex flex-col md:flex-row gap-2 my-4 w-full">
                    <button onclick="convert()"
                        class="md:w-1/2 px-4 py-3 bg-blue-500 text-white rounded-md">Convert</button>
                    <button onclick="reset()" class="md:w-1/2 px-4 py-3 bg-red-500 text-white rounded-md">Reset</button>
                </div>
                <div class="relative mt-4 rounded-md shadow-sm">
                    <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                        <span class="text-gray-500 sm:text-sm">PX</span>
                    </div>
                    <input type="number" name="px" id="px"
                        class="block w-full rounded-md border-2 py-3 pl-4 pr-20 text-gray-900  placeholder:text-gray-400"
                        placeholder="0" readonly>
                </div>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
