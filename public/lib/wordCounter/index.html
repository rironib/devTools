<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/x-icon" href="https://app.trickbuzz.net/favicon.png" />
  <title>Word Counter - Free Character, Word and Sentence Counter</title>

  <!-- Stylesheets -->
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/bootstrap-5.2.3.min.css" rel="stylesheet" />
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/ads.css" rel="stylesheet" />

</head>

<body>
  <nav class="navbar sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://app.trickbuzz.net/">
        <img src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz" width="auto" height="30" />
      </a>
    </div>
  </nav>

  <div class="container">
    <nav aria-label="breadcrumb" class="my-3 p-3 pb-1" style="background-color: #e9ecef">
      <ol class="breadcrumb">
        <li class="breadcrumb-item">
          <a class="text-decoration-none" href="https://trickbuzz.net/">Home</a>
        </li>
        <li class="breadcrumb-item">
          <a class="text-decoration-none" href="https://app.trickbuzz.net/">Library</a>
        </li>
        <li class="breadcrumb-item active" aria-current="page">
          Word Counter
        </li>
      </ol>
    </nav>

    <div class="row">
      <div class="col-lg-9 mb-3">
        <form>
          <div class="form-group">
            <div class="card border-bottom-0" style="margin-bottom: 0 !important">
              <p class="card-header" style="font-size: 1.25rem">
                <span id="TextArearesultWords">0</span>
                Words,
                <span id="TextArearesultCharacters">0</span> Characters
              </p>
            </div>
            <textarea oninput="wordcounter()" class="form-control" id="wordCounterTextArea" rows="12"
              placeholder="Paste text here or start typing..."></textarea>
          </div>
        </form>
      </div>
      <div class="col-lg-3 border-left">
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center active"
            style="font-size: 1.25rem">
            Result
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Characters
            <span class="badge badge-success badge-pill bg-primary" id="resultCharacters">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Characters w/o Space
            <span class="badge badge-success badge-pill bg-primary" id="resultCharactersWoSpace">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Words
            <span class="badge badge-success badge-pill bg-primary" id="resultWords">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Sentences
            <span class="badge badge-success badge-pill bg-primary" id="resultSentences">0</span>
          </li>
          <li class="list-group-item d-flex justify-content-between align-items-center">
            Paragraphs
            <span class="badge badge-success badge-pill bg-primary" id="resultParagraphs">0</span>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
    data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</body>

</html>
