<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="https://app.trickbuzz.net/favicon.png" />
    <title>URL Decoder</title>

    <!-- Stylesheets -->
    <link type="text/css" href="https://app.trickbuzz.net/assets/css/bootstrap-5.2.3.min.css" rel="stylesheet" />
    <link type="text/css" href="https://app.trickbuzz.net/assets/css/ads.css" rel="stylesheet" />

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
        data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</head>

<body>
    <nav class="navbar sticky-top bg-dark">
        <div class="container">
            <a class="navbar-brand" href="https://app.trickbuzz.net/">
                <img src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz" width="auto" height="30" />
            </a>
        </div>
    </nav>

    <div class="container mt-5">
        <form>
            <div class="input-group my-2">
                <input class="form-control py-3" id="decodeTxt" placeholder="Link">
            </div>
            <div class="d-flex justify-content-center gap-2 py-2">
                <button type="button" class="btn btn-outline-secondary" onclick="paste()">
                    Paste
                </button>
                <button type="button" class="btn btn-outline-primary" onclick="decodeBtn()">
                    Decode
                </button>
                <button type="button" class="btn btn-outline-success" onclick="copy()">
                    Copy
                </button>
                <button type="button" class="btn btn-outline-danger" onclick="reset()">
                    Clear
                </button>
            </div>
            <div class="input-group my-2">
                <input class="form-control py-3" id="decodeResult" placeholder="Result" readonly>
            </div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
