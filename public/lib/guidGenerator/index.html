<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>GUID Generator</title>
    <link rel="stylesheet" href="../../custom.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body class="font-sans">
    <header class="bg-gray-800 text-white text-center py-5">
        <h1 class="text-3xl font-bold">GUID Generator</h1>
    </header>

    <main class="max-w-screen-md mx-auto p-5">
        <div class="output">
            <textarea id="result" rows="1" placeholder="Generated text will appear here..."
                class="w-full p-3 border border-gray-300 rounded-md" disabled></textarea>
        </div>
        <div class="flex justify-center flex-col lg:flex-row gap-4 mt-4">
            <button id="generate" class="bg-gray-800 text-white font-bold py-2 px-4 rounded-md ml-2">Generate
                GUID</button>
            <button id="clear" class="bg-red-500 text-white font-bold py-2 px-4 rounded-md">Clear</button>
            <button id="copy" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-md">Copy</button>
        </div>
    </main>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
        data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</body>

</html>
