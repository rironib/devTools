<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
    <title>GUID Generator</title>
    <link rel="stylesheet" href="../../custom.css">
    <link rel="stylesheet" type="text/css" href="../../style.css">
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
    <nav
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div
                class="mx-4 lg:mx-0 py-1 lg:py-2 lg:px-8 border-b border-slate-900/10 lg:border-0 dark:border-slate-300/10">
                <a href="/" class="logo">TrickBuzz</a>
            </div>
        </div>
    </nav>

    <main class="container w-[95%] lg:w-[90%] mx-auto">
        <div class="max-w-xl mx-auto my-4 bg-white dark:bg-gray-800 p-6 rounded-md shadow-md">
            <h1 class="text-4xl text-center font-bold mb-4 pb-2 border-b-2 border-dashed">GUID Generator</h1>
            <div>
                <textarea type="text" name="rgb" id="result" rows="5"
                    class="w-full dark:bg-slate-700 p-3 pr-14 border border-gray-800 rounded"
                    placeholder="ba3e1663-ec0d-448c-a42d-81177ce61b05"></textarea>
                <div class="flex flex-col md:flex-row gap-2 my-4 w-full">
                    <button id="generateBtn"
                        class="md:w-1/2 px-4 py-3 bg-blue-500 text-white rounded-md">Generate</button>
                    <button id="copyBtn" class="md:w-1/2 px-4 py-3 bg-green-500 text-white rounded-md">Copy</button>
                    <button id="resetBtn" class="md:w-1/2 px-4 py-3 bg-red-500 text-white rounded-md">Reset</button>
                </div>
            </div>
        </div>
    </main>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
        data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</body>

</html>
