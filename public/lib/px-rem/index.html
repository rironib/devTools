<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PX to REM Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
    <header
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div class="py-3 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0">
                <a href="/">
                    <img class="max-h-24" src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz">
                </a>
            </div>
        </div>
    </header>

    <main class="flex justify-center items-center min-h-[80vh]">
        <div class="max-w-md mx-auto bg-white dark:bg-slate-800 p-6 rounded-md shadow-md">
            <h1
                class="text-2xl text-center font-semibold pb-2 mb-4 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06]">
                PX to REM Calculator</h1>
            <div class="relative mt-2 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                    <span class="text-gray-500 sm:text-sm">PX</span>
                </div>
                <input type="text" name="px" id="px"
                    class="block w-full rounded-md border-0 py-3 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0">
            </div>
            <div class="flex flex-col md:flex-row gap-2 my-4 w-full">
                <button onclick="convert()"
                    class="md:w-1/2 px-4 py-2 bg-blue-500 text-white rounded-md">Convert</button>
                <button onclick="reset()" class="md:w-1/2 px-4 py-2 bg-red-500 text-white rounded-md">Reset</button>
            </div>
            <div class="relative mt-4 rounded-md shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 right-4 flex items-center">
                    <span class="text-gray-500 sm:text-sm">REM</span>
                </div>
                <input type="text" name="rem" id="rem"
                    class="block w-full rounded-md border-0 py-3 pl-4 pr-20 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
                    placeholder="0">
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
