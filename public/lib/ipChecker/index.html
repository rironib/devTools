<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon">
    <title>IP Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">

    <header
        class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
        <div class="max-w-8xl mx-auto">
            <div class="py-3 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0">
                <a href="/">
                    <img class="max-h-24" src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz">
                </a>
            </div>
        </div>
    </header>

    <main class="container w-[95%] lg:w-[80%] mx-auto">
        <div class="bg-white dark:bg-gray-800 my-5 px-4 md:px-6 lg:px-12 py-4 text-center rounded-xl">
            <h1 class="mb-2 p-3 text-3xl font-bold border-b border-dotted">
                IP Analyzer
            </h1>
            <div class="flex flex-col lg:flex-row gap-2 justify-center mb-4 py-4 border-b border-dotted">
                <div class="lg:w-2/4">
                    <input type="text" id="ipAddress" class="w-full p-3 border rounded" placeholder="Enter IP Address">
                </div>
                <div class="flex flex-col md:flex-row gap-2 lg:w-2/4">
                    <button id="checkBtn" class="w-full bg-green-500 hover:bg-green-600 p-3  rounded" type="submit">
                        Check
                    </button>
                    <button id="clearBtn" class="w-full bg-red-500 hover:bg-red-600 p-3 rounded">
                        Reset
                    </button>
                </div>
            </div>
            <div id="result" class="my-3"></div>
        </div>
    </main>

    <script src="app.js"></script>
</body>

</html>
