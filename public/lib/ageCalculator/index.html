<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
  <title>Age Calculator - TrickBuzz</title>

  <link rel="stylesheet" href="../../custom.css">
  <link rel="stylesheet" type="text/css" href="../../style.css">
  <link rel="stylesheet" type="text/css" href="daterangepicker.css" />

  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2274017621360737",
      enable_page_level_ads: true,
    });
  </script>
</head>

<body class="bg-gray-100 dark:bg-slate-900 text-black dark:text-white">
  <nav
    class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
    <div class="max-w-8xl mx-auto">
      <div class="mx-4 lg:mx-0 py-1 lg:py-2 lg:px-8 border-b border-slate-900/10 lg:border-0 dark:border-slate-300/10">
        <a href="/" class="logo">TrickBuzz</a>
      </div>
    </div>
  </nav>

  <main class="container w-[95%] lg:w-[90%] mx-auto">
    <div class="max-w-fit mx-auto my-4 bg-white dark:bg-gray-800 p-6 rounded-md shadow-md">
      <h1 class="text-4xl text-center font-bold mb-4 pb-2 border-b-2 border-dashed">PX to REM Calculator</h1>
      <div class="flex flex-col lg:flex-row justify-center gap-4">
        <div class="flex flex-col items-center gap-2">
          <div class="text-lg font-semibold">Date of Birth</div>
          <!-- <div class="flex gap-2">
            <select name="" id="" class="rounded-md border-2 py-3 px-4 text-gray-900  placeholder:text-gray-400">
              <option value="day">Day</option>
            </select>
            <select name="" id="" class="rounded-md border-2 py-3 px-4 text-gray-900  placeholder:text-gray-400">
              <option value="day">Month</option>
            </select>
            <select name="" id="" class="rounded-md border-2 py-3 px-4 text-gray-900  placeholder:text-gray-400">
              <option value="day">Year</option>
            </select>
          </div> -->
          <input type="text" name="birthday"
            class="rounded-md border-2 py-3 px-4 text-gray-900 text-center placeholder:text-gray-400"
            value="10/24/1984" />
        </div>
        <div class="border border-dashed"></div>
        <div class="flex flex-col items-center gap-2">
          <h3 class="text-lg font-semibold">Age as of</h3>
          <input type="text" name="today"
            class="rounded-md border-2 py-3 px-4 text-gray-900 text-center placeholder:text-gray-400"
            value="10/24/1984" />
        </div>
      </div>
      <div class="flex flex-col md:flex-row gap-2 my-4 pb-4 w-full border-b border-dashed">
        <button onclick="calculate()" class="md:w-1/2 px-4 py-3 bg-blue-500 text-white rounded-md">Calculate</button>
        <button onclick="reset()" class="md:w-1/2 px-4 py-3 bg-red-500 text-white rounded-md">Reset</button>
      </div>
      <div>
        <div class="mb-4">
          <h3 class="mb-2 text-2xl font-semibold">Age</h3>
          <h5>41 Years 0 Days</h5>
        </div>
        <div>
          <h4 class="text-xl font-semibold mb-2">Singular Expression:</h4>
          <ul class="list-none space-y-2">
            <li>In Months</li>
            <li>In Weeks </li>
            <li>In Days</li>
            <li>In Hours </li>
            <li>In Minutes </li>
            <li>In Seconds </li>
            <li>Next Birthday Will Be In</li>
          </ul>
        </div>
      </div>
    </div>
  </main>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
  <script src="main.js"></script>
  <!-- <script type="text/javascript" src="app.js"></script> -->

</body>

</html>
