<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
  <title>Age Calculator - TrickBuzz</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/base.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/ads.css" rel="stylesheet" />

  <!-- Scripts -->
  <script type="text/javascript" src="app.js"></script>

  <!-- Adsense Auto Ads -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({
      google_ad_client: "ca-pub-2274017621360737",
      enable_page_level_ads: true,
    });
  </script>


  <style>
    body {
      background-color: #0F172A !important;
    }
  </style>

</head>

<body>

  <div
    class="sticky top-0 z-40 w-full backdrop-blur flex-none transition-colors duration-500 lg:z-50 lg:border-b lg:border-slate-900/10 dark:border-slate-50/[0.06] bg-white/95 supports-backdrop-blur:bg-white/60 dark:bg-transparent">
    <div class="py-3 border-b border-slate-900/10 lg:px-8 lg:border-0 dark:border-slate-300/10 mx-4 lg:mx-0">
      <a href="/">
        <img src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz" class="h-8">
      </a>
    </div>
  </div>

  <div class="container">
    <div class="list-group d-flex justify-content-center align-items-center list-group-horizontal mt-3 mb-2">
      <div class="list-group-item bg-secondary text-light" aria-current="true">
        Select Date of Birth:
      </div>
    </div>
    <form name="birthday">
      <ul class="list-group d-flex justify-content-center align-items-center list-group-horizontal">
        <li class="list-group-item">
          <span class="date">Date</span><b>:</b>
          <select name="day" size="1">
            <script type="text/javascript">
              for (var j = 1; j < 32; j++)
                document.write(
                  "<option value=" + j + ">" + j + "</option>"
                );
            </script>
          </select>
        </li>
        <li class="list-group-item">
          <span class="date">Month</span><b>:</b>
          <select name="month" size="1">
            <script type="text/javascript">
              for (var i = 1; i < 13; i++)
                document.write(
                  "<option value=" + i + ">" + mS[i - 1] + "</option>"
                );
            </script>
          </select>
        </li>
        <li class="list-group-item">
          <span class="date">Year</span><b>:</b>
          <select name="year" size="1">
            <script type="text/javascript">
              for (var k = startyear; k <= endyear; k++)
                document.write(
                  "<option value=" + k + ">" + k + "</option>"
                );
            </script>
          </select>
        </li>
      </ul>

      <div class="my-3" style="text-align: center">
        <input class="btn btn-success fw-bold" name="start" onclick="calage()" value="Calculate" type="button" />
      </div>

      <div class="row">
        <div class="col">
          <div class="col">
            <div class="p-2 text-bg-primary mb-2 fw-bold fs-5 rounded">
              You have been living for:
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">Total</span>
              <input type="text" class="form-control" name="age" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">In Months</span>
              <input type="text" class="form-control" name="months" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">In Days</span>
              <input type="text" class="form-control" name="daa" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">In Hours</span>
              <input type="text" class="form-control" name="hours" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">In Minutes</span>
              <input type="text" class="form-control" name="min" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">In Seconds</span>
              <input type="text" class="form-control" name="sec" aria-describedby="basic-addon1" />
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text" id="basic-addon1">Next Birthday Will Be In</span>
              <input type="text" class="form-control" name="nbday" aria-describedby="basic-addon1" />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <footer class="leading-6 mt-5 px-10">
    <div class="py-3 border-t border-slate-200 sm:flex justify-between text-slate-500 dark:border-slate-200/5">
      <p>Copyright Â© 2023 <a href="/">TrickBuzz</a> | All Rights Reserved.</p>
    </div>
  </footer>

</body>

</html>
