<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="icon" href="https://app.trickbuzz.net/favicon.png" type="image/x-icon" />
  <title>
    Case Converter - TrickBuzz
  </title>

  <!-- Stylesheets -->
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/bootstrap-5.2.3.min.css" rel="stylesheet" />
  <link type="text/css" href="https://app.trickbuzz.net/assets/css/ads.css" rel="stylesheet" />

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2274017621360737"
    data-overlays="bottom" crossorigin="anonymous" type="c4d9691b324e17574a509b8c-text/javascript"></script>
</head>

<body>
  <nav class="navbar sticky-top bg-dark">
    <div class="container">
      <a class="navbar-brand" href="https://app.trickbuzz.net/">
        <img src="https://app.trickbuzz.net/assets/img/logo.png" alt="TrickBuzz" width="auto" height="30" />
      </a>
    </div>
  </nav>


  <div class="container">
    <div class="row">
      <div class="col p-2">
        <form>
          <div class="form-group text-center py-2">
            <button type="button" class="btn btn-primary m-1" onclick="originalText()">
              Original Text
            </button>
            <button type="button" class="btn btn-info text-light m-1" onclick="revert()">
              Revert
            </button>
            <button type="button" class="btn btn-danger m-1" onclick="clearCaseConverter()">
              Clear
            </button>
            <button type="button" id="copyButton" class="btn btn-success m-1" onclick="copyFunction()">
              Copy
            </button>
            <button type="button" class="btn btn-secondary m-1" onclick="downloadFile()" id="create">
              Download Text
            </button>
          </div>
          <div class="form-group">
            <textarea onchange="revertArray()" oninput="getOriginalText()" rows="12" id="caseConverterTextArea"
              class="form-control" placeholder="Paste Text Here Or Start Typing" spellcheck="false"></textarea>
          </div>
          <div class="form-group text-center py-2">
            <button type="button" class="btn btn-outline-primary m-1" onclick="lowerCase()">
              lower case
            </button>
            <button type="button" class="btn btn-outline-secondary m-1" onclick="upperCase()">
              UPPER CASE
            </button>
            <button type="button" class="btn btn-outline-success m-1" onclick="sentenceCase()">
              Sentence case
            </button>
            <button type="button" class="btn btn-outline-danger m-1" onclick="capitalizedCase()">
              Capitalized Case
            </button>
            <button type="button" class="btn btn-outline-info m-1" onclick="pascalCase()">
              PascalCase
            </button>
            <button type="button" class="btn btn-outline-dark m-1" onclick="alternateCase()">
              aLtErNaTe CaSe
            </button>
            <button type="button" class="btn btn-outline-primary m-1" onclick="inverseCase()">
              iNVERSE cASE
            </button>
            <button type="button" class="btn btn-outline-success m-1" onclick="snakeCase()">
              SNAKE_CASE
            </button>
            <button type="button" class="btn btn-outline-danger m-1" onclick="camelCase()">
              camelCase
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer class="footer mt-5 py-3" style="background-color: #374f64">
    <div class="container text-light text-center">
      &copy;
      <script>
        document.write(new Date().getFullYear());
      </script>
      <a class="link-light text-decoration-none fw-bold" href="https://trickbuzz.net/" target="_blank">TrickBuzz
        Inc.</a>
      All Rights Reserved.
    </div>
  </footer>

  <script src="script.js"></script>
  <script src="https://app.trickbuzz.net/assets/js/jquery-3.6.1.js"></script>
  <script src="https://app.trickbuzz.net/assets/js/popper-1.16.0.min.js"></script>
  <script src="https://app.trickbuzz.net/assets/js/bootstrap-5.2.3.min.js"></script>
</body>

</html>
